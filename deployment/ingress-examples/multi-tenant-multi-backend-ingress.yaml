apiVersion: apps/v1
kind: Deployment
metadata:
  name: aspnetcore-k8s-deployment-root
  labels:
    app: aspnetcore-k8s-root
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aspnetcore-k8s-root
  template:
    metadata:
      labels:
        app: aspnetcore-k8s-root
    spec:
      containers:
      - image: carlsoncoder/aspnetcore-k8s:v5
        name: aspnetcore-k8s-root-main
        volumeMounts:
          - mountPath: "/etc/app/pfx"
            name: app-pfx-volume
            readOnly: true
        env:
        - name: CUSTOM_APPLICATION_NAME
          value: "app-root"
        - name: ASPNETCORE_Kestrel__Certificates__Default__Path
          value: "/etc/app/pfx/backend.pfx"
        - name: ASPNETCORE_Kestrel__Certificates__Default__Password
          valueFrom:
            secretKeyRef:
              name: backend-wildcard-pfx-password
              key: password
        - name: NAMESPACE_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        ports:
        - containerPort: 443
        livenessProbe:
          httpGet:
            scheme: HTTPS            
            path: /healthz
            port: 443
          periodSeconds: 5
          timeoutSeconds: 5
          initialDelaySeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            scheme: HTTPS
            path: /healthz
            port: 443
          periodSeconds: 5
          initialDelaySeconds: 5
        lifecycle:
          preStop:
            exec:
              command: ["sleep", "90"]
      volumes:
      - name: app-pfx-volume
        secret:
          secretName: backend-wildcard-pfx
      terminationGracePeriodSeconds: 101
---
