apiVersion: v1
kind: Service
metadata:
  name: aspnetcore-k8s-service-root
spec:
  selector:
    app: aspnetcore-k8s-root
  ports:
    - protocol: TCP
      port: 443
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: aspnetcore-k8s-service-api
spec:
  selector:
    app: aspnetcore-k8s-api
  ports:
    - protocol: TCP
      port: 443
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: aspnetcore-k8s-service-calc
spec:
  selector:
    app: aspnetcore-k8s-calc
